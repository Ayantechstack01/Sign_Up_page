<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="signup-heading">
            <h1>Sign Up</h1>
            <div class="para">
                <p>Have an Account?</p>
            </div>
        </div>
        <form action="">
            <div class="Email_heading">
                <input type="Email" placeholder="Email address" class="same-input">
            </div>
            <div class="Password_heading">
                <input type="Password" placeholder="Password" class="same-input">
            </div>
            <div class="signup_button">
                <a href="#"><button class="pink-button">Sign Up</button></a>
            </div>

            <div class="two-anchor-tag">
                <div class="first-anchor-tag">
                    <i class="fa-brands fa-facebook"></i><a href="#">Sign up with facebook</a>
                </div>
                <div class="second-anchor-tag">
                    <a href="#"><img src="google-img.png" width="25">Sign up with google</a>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
